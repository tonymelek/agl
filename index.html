<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>AGL Energy Consumption</title>
    <style>
        .max-800 {
            margin: 0 auto;
            width: 100%;
            max-width: 800px;
        }
    </style>
</head>

<body>
    <div id="container" class="container  max-800">
        <h1 class="text-center">Energy Consumption Calculator</h1>
        <form id="csvForm">
            <label for="csvFile"></label>
            <input class="form-control" type="file" id="csvFile" accept=".csv">
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary my-2" type="submit">Submit</button>
            </div>
        </form>
        <h2>AGL Tariffs</h2>
        <table class="table">
            <thead class="thead thead-dark">
                <tr>
                    <th>#Days</th>
                    <th>Solar Export</th>
                    <th>Peak</th>
                    <th>Off- Peak</th>
                    <th>Daily supply</th>
                    <th>Net Cost</th>
                </tr>

            </thead>
            <tbody>
                <tr id="results">

                </tr>
            </tbody>
        </table>
        <h2>Dodo Tariffs</h2>
        <table class="table">
            <thead class="thead thead-dark">
                <tr>
                    <th>#Days</th>
                    <th>Solar Export</th>
                    <th>Uasge</th>
                    <th>Daily supply</th>
                    <th>Net Cost</th>
                </tr>

            </thead>
            <tbody>
                <tr id="dodo_results">

                </tr>
            </tbody>
        </table>
    </div>
    <script src="helpers.js"></script>
    <script src="app.js">

    </script>
</body>

</html>
